{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-4">Matching Job Roles</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Job Title</th>
      <th>Match Score (%)</th>
    </tr>
  </thead>
  <tbody>
    {% for match in matches %}
    <tr>
      <td>{{ match.title }}</td>
      <td>{{ match.score }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('routes.index') }}" class="btn btn-outline-primary mt-3">Try Another Resume</a>
{% endblock %}
